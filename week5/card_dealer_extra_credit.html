<h1>Robo Dealer</h1>

  <button onclick="dealHand(deck);">Deal Hand</button>

<hr><div id="card_hand"></div>

<script>

const deck = [

{ value: 12, suit: "Diamonds" },
{ value: 13, suit: "Diamonds" },
{ value: 14, suit: "Diamonds" }
];

const dealHand = (deck) => {
const handSize = 5;
const hand = []; //blank array to save current hand of card objects.
let handString = ""; //concatenates hand in string form here.

for (let i = 0; i < handSize; i++) {

  let randomNum = Math.floor(Math.random() * deck.length); //range of random numbers generated decreases as more elements are spliced out of array.

  hand.push(deck[randomNum]); //hand is made up of the element at the index generated by randomNum.

  if (hand[i].value == 11) { //rewrites face cards to appropriate strings.
    hand[i].value = "Jack";
  } else if (hand[i].value == 12) {
    hand[i].value = "Queen";
  } else if (hand[i].value == 13) {
    hand[i].value = "King";
  } else if (hand[i].value == 14) {
    hand[i].value = "Ace";
  }

  handString += hand[i].value + " of " + hand[i].suit + "<br>"; //appending value + suit to handString for use in div.

  deck.splice(randomNum, 1); //removing card at index randomNum
}

$("#card_hand").html(handString + "<br>Cards remaining: " + deck.length); //added reminder for how many cards are left in the deck so you know how many more hands you can deal w/ current deck size.

  return false; // prevent page reload
}

</script>
