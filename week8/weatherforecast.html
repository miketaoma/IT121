<!DOCTYPE html>
<html>
    <head>
        <title>Sunny With a Chance of Awesome</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        let city = prompt("Please enter a city in the US.");

        fetch('http://api.openweathermap.org/data/2.5/forecast?q=' + city + ',US&appid=7c14c6f735c7f146034cb70654702934')
            .then((response) => response.json())
            .then((data) => console.log(data));

        </script>
    </body>
</html>
