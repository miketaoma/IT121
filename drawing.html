<!DOCTYPE html>
<html>
    <head>
        <title>Mike's Drawing</title>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="800"></canvas>
        <script>
            const myCanvas = document.getElementById("myCanvas");
            const ctx = myCanvas.getContext("2d");

            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, 100, 100);
            ctx.moveTo(100, 100);
            ctx.lineTo(200, 200);

            ctx.moveTo(0, 0);
            ctx.lineTo(100, 100);

            ctx.moveTo(0, 100);
            ctx.lineTo(100, 200);

            ctx.moveTo(100, 0);
            ctx.lineTo(200, 100);

            ctx.rect(100, 100, 100, 100);
            ctx.strokeStyle = "blue";
            ctx.stroke();

            ctx.strokeStyle = "black";

            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(400, 200, 100, 0, .5 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();

            ctx.moveTo(500, 200);
            ctx.lineTo(400, 200);
            ctx.lineTo(400, 300);
            ctx.lineTo(500, 200);
            ctx.stroke();

            ctx.clearRect(200, 200, 200, 200);

            ctx.fillStyle = "purple";
            ctx.rotate(20 * Math.PI / 180);
            ctx.fillRect(200, 300, 50, 50);
            ctx.fillStyle = "gold";
            ctx.fillRect(200, 350, 50, 50);

            

        </script>
    </body>
</html>
